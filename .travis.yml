language: generic
sudo: required
services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)

before_install:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh

script:
  - docker-compose run app sh -c "npm run lint && npm run test:api"

after_success:
  - docker build -t rupak08012/db_api_node:latest -t rupak08012/db_api_node:$SHA ./
  - docker tag rupak08012/db_api_node registry.heroku.com/$HEROKU_APP_NAME/web
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - echo "$HEROKU_PASSWORD" | docker login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com

deploy:
  provider: script
  script:
    docker push rupak08012/analyze_string:latest;
    docker push rupak08012/analyze_string:$SHA;
  on:
    branch: master